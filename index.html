<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Cat Info</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>
          <span id="outcome">Random Cat Info</span>
        </h1>
        <div class="button-container">
          <button class="btn cat">Click</button>
        </div>
        <h2>
          <span id="breed" class="text"></span>
        </h2>

        <p>
          <span id="origin" class="text"></span>
        </p>
        <p>
          <span id="length" class="text"></span>
        </p>
        <h2 id="rating" style="text-decoration: underline" class="text"></h2>
        <div class="ranking-container grid">
          <span id="familyFriendly" class="text"></span>
          <span id="shedding" class="text"></span>
          <span id="grooming" class="text"></span>
          <span id="health" class="text"></span>
          <span id="playfulness" class="text"></span>
          <span id="meowing" class="text"></span>
          <span id="intelligence" class="text"></span>
          <span id="lifeExpectency" class="text"></span>
          <span id="minWeight" class="text"></span>
        </div>
        <h1>
          <img id="image" class="img" src="" alt="" />
        </h1>
      </div>
    </main>
    <script src="App.js"></script>
  </body>
</html>
